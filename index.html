<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .message {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 40px; /* Adjust the size of the image */
            height: 40px;
            margin-right: 10px; /* Add space between the image and the text */
        }
        .info {
            background-color: #e7f3fe;
            color: #31708f;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            width: 80%; /* Make the video responsive */
            max-width: 600px; /* Maximum width for the video */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>
    <div class="message info">
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="Info Icon">
        <div>
            <strong>Info:</strong> This is an informational message for the user.
        </div>
    </div>
    <div class="message warning">
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="Warning Icon">
        <div>
            <strong>Warning:</strong> Please be cautious while proceeding.
        </div>
    </div>
    <div class="message success">
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="Success Icon">
        <div>
            <strong>Success:</strong> Your action was completed successfully!
        </div>
    </div>

    <!-- YouTube Video Embed -->
    <div class="video-container">
        <h2>Watch This Video:</h2>
        <!-- Embed YouTube Video using iframe -->
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/1cjh7Gpwgzc" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
