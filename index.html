<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .message {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 40px; /* Adjust the size of the image */
            height: 40px;
            margin-right: 10px; /* Add space between the image and the text */
        }
        .info {
            background-color: #e7f3fe;
            color: #31708f;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>
    <div class="message info">
        <img src="info-icon.png" alt="Info Icon"> <!-- Add the image for the info message -->
        <div>
            <strong>Info:</strong> This is an informational message for the user.
        </div>
    </div>
    <div class="message warning">
        <img src="warning-icon.png" alt="Warning Icon"> <!-- Add the image for the warning message -->
        <div>
            <strong>Warning:</strong> Please be cautious while proceeding.
        </div>
    </div>
    <div class="message success">
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="Success Icon"> <!-- Add the image for the success message -->
        <div>
            <strong>Success:</strong> Your action was completed successfully!
        </div>
    </div>
</body>
</html>
