<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff5722;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .description {
            padding: 20px;
            text-align: center;
        }

        .card .description h2 {
            margin: 0;
            font-size: 1.5em;
            color: #ff5722;
        }

        .card .description p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Major Cities</h1>
    </header>

    <div class="gallery">
        <div class="card">
            <img src="images\sample.jpg" alt="Image 1">
            <div class="description">
                <h2>Image Title 1</h2>
                <p>This is the description for image 1.</p>
            </div>
        </div>
        <div class="card">
            <img src="images\sample.jpg" alt="Image 2">
            <div class="description">
                <h2>Image Title 2</h2>
                <p>This is the description for image 2.</p>
            </div>
        </div>
        <div class="card">
            <img src="images\sample.jpg" alt="Image 3">
            <div class="description">
                <h2>Image Title 3</h2>
                <p>This is the description for image 3.</p>
            </div>
        </div>
        <div class="card">
            <img src="images\sample.jpg" alt="Image 4">
            <div class="description">
                <h2>Image Title 4</h2>
                <p>This is the description for image 4.</p>
            </div>
        </div>
        <div class="card">
            <img src="images\sample.jpg" alt="Image 5">
            <div class="description">
                <h2>Image Title 5</h2>
                <p>This is the description for image 5.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; beyon Everest </p>
    </footer>
</body>
</html>
